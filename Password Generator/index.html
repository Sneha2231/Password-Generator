<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>&gt; Generate a secure password</h1>
    <div class="output-area">
      <input type="text" id="password" readonly />
      <button id="copy" title="Copy to Clipboard">📋</button>
    </div>

    <div class="customizer">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>

      <div class="slider-box">
        <label for="length">Length: <span id="lengthValue">12</span></label>
        <input type="range" id="length" min="4" max="32" value="12" />
      </div>
    </div>

    <button id="generate">⚡ Generate</button>

    <p class="footer">Made with ❤ by <a href="#">Sneha</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
